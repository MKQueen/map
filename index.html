<body>
<div id="container"></div>
<div class="div-card">
    <div class="input-item">
        <input type="button" class="btn" value="开始动画" id="start" onclick="startAnimation()"/>
        <input type="button" class="btn" value="暂停动画" id="pause" onclick="pauseAnimation()"/>
    </div>
    <div class="input-item">
        <input type="button" class="btn" value="继续动画" id="resume" onclick="resumeAnimation()"/>
        <input type="button" class="btn" value="停止动画" id="stop" onclick="stopAnimation()"/>
    </div>
</div>
<div class="input-card">
    <label style="color:grey">地理数据</label>
    <h1>地理位置信息</h1>
    <p id="location"></p>
</div>

<script type="text/javascript">
    function wgs84togcj02(lng, lat) {
        var PI = 3.14159265358979324;
        var a = 6378245.0;
        var ee = 0.00669342162296594323;

        function transformLat(x, y) {
            var ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y + 0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
            ret += (20.0 * Math.sin(6.0 * x * PI) + 20.0 * Math.sin(2.0 * x * PI)) * 2.0 / 3.0;
            ret += (20.0 * Math.sin(y * PI) + 40.0 * Math.sin(y / 3.0 * PI)) * 2.0 / 3.0;
            ret += (160.0 * Math.sin(y / 12.0 * PI) + 320 * Math.sin(y * PI / 30.0)) * 2.0 / 3.0;
            return ret;
        }

        function transformLng(x, y) {
            var ret = 300.0 + x + 2.0 * y + 0.1 * x * x + 0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
            ret += (20.0 * Math.sin(6.0 * x * PI) + 20.0 * Math.sin(2.0 * x * PI)) * 2.0 / 3.0;
            ret += (20.0 * Math.sin(x * PI) + 40.0 * Math.sin(x / 3.0 * PI)) * 2.0 / 3.0;
            ret += (150.0 * Math.sin(x / 12.0 * PI) + 300.0 * Math.sin(x / 30.0 * PI)) * 2.0 / 3.0;
            return ret;
        }

        function outOfChina(lng, lat) {
            if (lng < 72.004 || lng > 137.8347) return true;
            if (lat < 0.8293 || lat > 55.8271) return true;
            return false;
        }

        function transform(lng, lat) {
            if (outOfChina(lng, lat)) {
                return { lng: lng, lat: lat };
            }
            var dLat = transformLat(lng - 105.0, lat - 35.0);
            var dLng = transformLng(lng - 105.0, lat - 35.0);
            var radLat = lat / 180.0 * PI;
            var magic = Math.sin(radLat);
            magic = 1 - ee * magic * magic;
            var sqrtMagic = Math.sqrt(magic);
            dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * PI);
            dLng = (dLng * 180.0) / (a / sqrtMagic * Math.cos(radLat) * PI);
            var mgLat = lat + dLat;
            var mgLng = lng + dLng;
            return { lng: mgLng, lat: mgLat };
        }

        return transform(lng, lat);
    }




    var marker, map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13,
        pitch: 50,
        rotation: -15,
        viewMode:'3D', //开启3D视图,默认为关闭
    });

    // JSAPI2.0 使用覆盖物动画必须先加载动画插件
    AMap.plugin('AMap.MoveAnimation', function(){
        var marker, lineArr = [
            [
                116.43044253499448,
                39.93104979765724
            ],
            [
                116.43042853516891,
                39.93233802279036
            ],
            [
                116.4375824462258,
                39.932370228108084
            ],
            [
                116.43755445219574,
                39.930180234018366
            ],
            [
                116.43756845202137,
                39.927818394968824
            ],
            [
                116.43758245184682,
                39.92559604472788
            ],
            [
                116.43454448961745,
                39.925553100051246
            ],
            [
                116.43427849292488,
                39.92640125242423
            ],

                39.927109827363495

                39.92795796045053

                39.92896711777621
            ],
            [
                116.43398449657894,
                39.92960051743441
            ],
            [
                116.43356450180289,
                39.930019202126715
            ],
            [
                116.43244451572588,
                39.93002993759771
            ],
            [
                116.43240251624917,
                39.9303305301095
            ],
            [
                116.43224851816342,
                39.93053450284745
            ],
            [
                116.4321785190333,
                39.93214479259859
            ]
        ];

        marker = new AMap.Marker({
            map: map,
            position: [116.43044253499448, 39.93104979765724],
            icon: "https://a.amap.com/jsapi_demos/static/demo-center-v2/car.png",
            offset: new AMap.Pixel(-13, -26),
        });

        // 绘制轨迹
        var polyline = new AMap.Polyline({
            map: map,
            path: lineArr,
            showDir:true,
            strokeColor: "#28F",  //线颜色
            // strokeOpacity: 1,     //线透明度
            strokeWeight: 6,      //线宽
            // strokeStyle: "solid"  //线样式
        });

        var passedPolyline = new AMap.Polyline({
            map: map,
            strokeColor: "#AF5",  //线颜色
            strokeWeight: 6,      //线宽
        });


        marker.on('moving', function (e) {
            passedPolyline.setPath(e.passedPath);
            map.setCenter(e.target.getPosition(),true)
        });

        map.setFitView();

        window.startAnimation = function startAnimation () {
            marker.moveAlong(lineArr, {
                // 每一段的时长
                duration: 3000,//可根据实际采集时间间隔设置
                // JSAPI2.0 是否延道路自动设置角度在 moveAlong 里设置
                autoRotation: true,
            });
        };

        window.pauseAnimation = function () {
            marker.pauseMove();
        };

        window.resumeAnimation = function () {
            marker.resumeMove();
        };

        window.stopAnimation = function () {
            marker.stopMove();
        };
    });



    // 创建空数组来存储经纬度信息
    var coordinates = [];

    // 定义一个函数来获取地理位置
    function getLocation() {
        // 检查浏览器是否支持Geolocation API
        if (navigator.geolocation) {
            // 使用Geolocation API获取当前位置
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            // 如果浏览器不支持Geolocation API，则提示用户
            document.getElementById("location").innerHTML = "该浏览器不支持获取地理位置信息。";
        }
    }

    // 定义一个函数来显示地理位置信息
    function showPosition(position) {
        // 获取经纬度信息
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var gcj02 = wgs84togcj02(longitude, latitude);
        console.log('GCJ02 坐标：', gcj02.lng, gcj02.lat);

        // console.log("经度: " + longitude +  "纬度: " + latitude)
        console.log("经度: " + gcj02.lng +  "纬度: " + gcj02.lat)
        marker = new AMap.Marker({
            icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
            position: [gcj02.lng, gcj02.lat],
            offset: new AMap.Pixel(-13, -30)
        });
        marker.setMap(map);

        // 在页面上显示经纬度信息
        document.getElementById("location").innerHTML = "经度: " + longitude + "<br>纬度: " + latitude;

        // 将经纬度信息添加到数组中
        // coordinates.push([longitude, latitude]);
        coordinates.push([gcj02.lng, gcj02.lat]);

        // 每次添加新的坐标后，生成并显示更新后的GeoJSON
        generateGeoJSON();

        // 每10秒获取一次地理位置信息
        setTimeout(getLocation, 3000);
    }

    // 初始化页面时获取地理位置信息
    getLocation();

    // 定义一个函数来生成GeoJSON
    function generateGeoJSON() {
        // 创建FeatureCollection对象
        var featureCollection = {
            "type": "FeatureCollection",
            "features": []
        };

        // 循环遍历经纬度数组，并为每个点创建Feature对象
        for (var i = 0; i < coordinates.length; i++) {
            var point = {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": coordinates[i]
                },
                "properties": {
                    "index": i + 1  // 可选：添加索引属性
                }
            };
            // 将Feature对象添加到FeatureCollection中
            featureCollection.features.push(point);
        }

        // 将FeatureCollection对象转换为GeoJSON字符串
        var geoJSONString = JSON.stringify(featureCollection);

        // 在页面上显示GeoJSON字符串
        document.getElementById("location").innerHTML += "<br>GeoJSON: " + geoJSONString;
    }
</script>
